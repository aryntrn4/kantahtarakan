<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Popup Pengumuman</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .lihat-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .lihat-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="popup-container" id="popup">
        <div class="popup">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <h2>Pengumuman Penting</h2>
            <img src="https://lh3.googleusercontent.com/d/1paGFiH9LXpzWdx1Fp3QS8o7K7PYtfYv-=w480?authuser=0?text=Pengumuman" alt="Pengumuman">
            <p></p>
            <a href="https://kot-tarakan.atrbpn.go.id/pengumuman/pengumuman-penutupan-loket-1-mei-2025" target="_blank" class="lihat-btn">Baca Selengkapnya</a>

        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
