<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .faq-question {
      cursor: pointer;
      background: #f0f0f0;
      padding: 10px;
      font-weight: bold;
    }
    .faq-answer {
      display: none;
      padding: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="faq-item">
    <div class="faq-question" onclick="toggleFAQ(this)">Apa itu layanan kami?</div>
    <div class="faq-answer">Layanan kami adalah platform digital untuk membantu Anda mengelola bisnis dengan efisien.</div>
  </div>

  <div class="faq-item">
    <div class="faq-question" onclick="toggleFAQ(this)">Bagaimana cara mendaftar?</div>
    <div class="faq-answer">Anda bisa mendaftar melalui halaman utama kami dengan mengklik tombol 'Daftar'.</div>
  </div>

  <script>
    function toggleFAQ(element) {
      const answer = element.nextElementSibling;
      answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
