<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Responsif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      display: block;
      overflow-x: auto;
    }

    thead th {
      background-color: #007BFF; /* Header biru */
      color: white;
      padding: 12px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2; /* Warna baris genap */
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff; /* Warna baris ganjil */
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h2>Daftar Formulir Layanan Pertanahan</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Formulir</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Surat Kuasa</td>
        <td><a href="https://drive.google.com/file/d/12AEirXzZTXKHNXZDYC4VqMJv_Fq4Oc6q/view?usp=drive_link">Unduh</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Peralihan Hak Waris</td>
        <td><a href="https://drive.google.com/file/d/1e5J0nNua1mJpJnT-vIqpFkDLdQllwGpr/view?usp=drive_link">Unduh</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pendaftaran Tanah Pertama Kali Perorangan</td>
        <td><a href="https://drive.google.com/file/d/15LzDWU94YP5d_2xZnrw0TDpWT9xXp3fc/view?usp=drive_link">Unduh</td>
      </tr>
      
    </tbody>
  </table>

</body>
</html>
